          <label  id="c_text" for="c"></label>

          <input id="d" type="radio" name="hopping" class="answer" value="d" />
          <label id="d_text" for="d"></label>
          <!-- Animasyon div -->

            <div class="worm__segment"></div>
            <div class="worm__segment"></div>
            <div class="worm__segment"></div>
            <div class="worm__segment"></div>
            <div class="worm__segment"></div>
            <div class="worm__segment"></div>
            <div class="worm__segment"></div>
            <div class="worm__segment"></div>
            <div class="worm__segment"></div>
            <div class="worm__segment"></div>
            <div class="worm__segment"></div>
            <div class="worm__segment"></div>
          </div>
        </form>
        
      </div>
      <button id="submit">Gönder</button>
    </div>
    
  </body>
</html>
